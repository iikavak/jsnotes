<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

    <title>Document</title>
</head>
<body>
    <div class="contanier">
        <div class="row">
            <div class="col-12">
                <div class="card">
                    <div class="card-header">
                     
                            Todo App
                        
                    </div>
                </div>
                <div class="card mt-3">
                    <ul id="task-list" class="list-group list-group-flush">
                        <li class="task list-group-item">
                            <div class="form-check">
                                <input type="checkbox"  id="1" class="form-check-input">
                                <label for="1" class="form-check-label">Görev1</label>
                            </div>
                           
                        </li>
                      
                        
                    </ul>

                </div>
            </div>
        </div>
    </div>
   

    <script>
        let sonuc;
        let gorevListesi=["görev1","görev2","görev3"];

        ul=document.getElementById("task-list");
        // let count=ul.children.length;
        for(let index in gorevListesi){
            let li=`
       
                   <li class="task list-group-item">
                         <div class="form-check">
                            <input type="checkbox"  id="${index+1}" class="form-check-input">
                            <label for="${index+1}" class="form-check-label">${gorevListesi[index]}</label>
                        </div>
                       
                    </li>
               `;
               ul.insertAdjacentHTML("beforeend",li);
        }
       
         
       
        


       
        // console.log(sonuc);

    </script>
</body>
</html>
